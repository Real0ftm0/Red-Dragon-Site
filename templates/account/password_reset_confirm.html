{% extends 'base.html' %}
{% block content %}

<div class="container-xxl py-5 bg-dark hero-header mb-5">
    <div class="container text-center my-5 pt-5 pb-4">
        <h1 class="display-3 text-white mb-3 animated slideInDown"></h1>
    </div>
</div>

<div class="container-xxl py-5">
    <div class="container">
        <div class="tab-class text-center wow fadeInUp" data-wow-delay="0.1s">
            <div class="tab-content">
                <div id="tab-1" class="tab-pane fade show p-0 active">
                    <div class="row g-4">
                        <!--    فرم فراموشی رمزعبور      -->
                        <div class="container-xxl py-5">
                            <div class="container">
                                <div class="row g-4 wow fadeInUp" data-wow-delay="0.2s">
                                      <div class="col-4"></div>
                                      <div class="col-4">
                                      <h2>فراموشی رمزعبور</h2>
                                      <h3>رمزعبور جدید را وارد کنید</h3>
                                      <form class="form" action="" method="POST" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        {{ form.as_p }}
                                        <button type="submit">تغییر رمزعبور</button>
                                      </form>
                                      </div>
                                    <div class="col-4"></div>
                                </div>
                            </div>
                            </br>
                        </div>
                        <!--     پایان فرم فراموشی رمزعبور        -->
                    </div>
                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>
{% endblock %}
