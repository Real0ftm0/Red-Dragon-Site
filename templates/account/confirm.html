{% extends 'base.html' %}
{% load account %}
{% load static %}
{% block content %}


<div class="container-xxl py-5 bg-dark hero-header mb-5">
    <div class="container text-center my-5 pt-5 pb-4">
        <h1 class="display-3 text-white mb-3 animated slideInDown"></h1>
    </div>
</div>

<div class="container-xxl py-5">
    <div class="container">
        <div class="tab-class text-center wow fadeInUp" data-wow-delay="0.1s">
            <ul class="nav nav-pills d-inline-flex justify-content-center border-bottom mb-5">
                <li class="nav-item">
                    <a class="d-flex align-items-center text-start mx-3 ms-0 pb-3 active" data-bs-toggle="pill"
                        href="#tab-1">
                        <div class="ps-3 pe-3">
                            <h5 class="mt-n1 mb-0">تایید ایمیل</h5>
                        </div>
                    </a>
                </li>
            </ul>
            <div class="tab-content">
                <div id="tab-1" class="tab-pane fade show p-0 active">
                    <div class="row g-4">
                        <!--    فرم ورود      -->
                        <div class="container-xxl py-5">
                            <div class="container">
                                <div class="row g-4 wow fadeInUp" data-wow-delay="0.2s">
                                    <div class="col-4"></div>
                                    <div class="col-4">
                                        {% if next %}
                                        <form method="post" action="{% url 'account_login' %}/?next={{next}}">
                                            {% else %}
                                            <form method="post">
                                                {% endif %}
                                                {% csrf_token %}
                                                <div class="row g-3">
                                                    <div class="col-12">
                                                        <div class="form-floating">
                                                            <input name="confirm-code" type="number" class="form-control"
                                                                required autofocus placeholder="کدتایید">
                                                            <label for="text">کدتایید</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-12">
                                                        <button class="btn btn-primary w-100 py-3" type="submit">تایید
                                                        </button>
                                                    </div>
                                                </div>
                                            </form>
                                    </div>
                                    <div class="col-4"></div>
                                </div>
                            </div>
                            </br>
                        </div>
                        <!--    پایان فرم ورود       -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>

{% endblock %}
